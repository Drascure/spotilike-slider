<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotilike</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
        integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/slider.css">
    <link rel="stylesheet" href="./assets/css/navigation.css">
    <link rel="stylesheet" href="./assets/css/timebar.css">
    <link rel="stylesheet" href="./assets/css/playlist.css">

</head>

<body>
    <div id="container">
        <div id="player">
            <div id="slider"></div>
            <div id="navigation">
                <div id="prev">
                    <img src="./assets/img/step-backward-solid.svg" alt="">
                </div>
                <div id="play-pause">
                    <img src="./assets/img/play-circle-solid.svg" alt="">
                </div>
                <div id="next">
                    <img src="./assets/img/step-forward-solid.svg" alt="">
                </div>
                <div id="shuffle">
                    <img src="./assets/img/shuffle-solid.svg" alt="">
                </div>
            </div>
            <div id="time">
                <div id="subTime"></div>
            </div>
        </div>
        <div id="playlist"></div>
    </div>
</body>

</html>
